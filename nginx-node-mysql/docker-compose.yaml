version: '3'

services:
  nginx:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: nginx
    networks:
      - node-mysql
    ports:
      - "8080:80"
    depends_on:
      - app
  app:
    build:
      context: ../node
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh
    command: node index.js
    networks:
      - node-mysql
    volumes:
      - ../node:/usr/src/app
    tty: true
    container_name: app
    depends_on:
      - db
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ../mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-mysql

networks:
  node-mysql:
    driver: bridge